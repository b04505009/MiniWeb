{% extends "base.html" %} {% block content %}
<style>
    form button {
        margin: 0;
        color: #000;
        background: #16a085;
        border: none;
        width: 300px;
        height: 35px;
        margin-top: 20px;
        margin-left: -4px;
        border-radius: 4px;
        border-bottom: 4px solid #117A60;
        transition: all .2s ease;
        outline: none;
    }
    
    form button:hover {
        background: #149174;
        color: #0C5645;
    }
    
    form button:active {
        border: 0;
    }
</style>
{% if file_dir_name %}
<h1>{{file_dir_name}} </h1>
{% else %}
<h1>nothing</h1>
{% endif %}
<form action="/test" method="GET">
    <button type="submit">back</button>
</form>{% endblock %}
