{% extends "base.html" %} {% block content %}
<style>
    body {
        background: rgb(255, 255, 255);
    }
    
    form {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -250px;
        width: 500px;
        height: 200px;
        border: 4px dashed rgb(0, 0, 0);
    }
    
    form p {
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 170px;
        color: rgb(0, 0, 0);
        font-family: Arial;
    }
    
    form input {
        position: absolute;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        outline: none;
        opacity: 0;
    }
    
    form button {
        margin: 0;
        color: #000;
        background: #16a085;
        border: none;
        width: 508px;
        height: 35px;
        margin-top: 20px;
        margin-left: -4px;
        border-radius: 4px;
        border-bottom: 4px solid #117A60;
        transition: all .2s ease;
        outline: none;
    }
    
    form button:hover {
        background: #149174;
        color: #0C5645;
    }
    
    form button:active {
        border: 0;
    }
</style>
<script>
    $(document).ready(function() {
        $('form input').change(function() {
            var type = this.files[0].name.split(".")
            type = type[type.length - 1]
            switch (type) {
                case 'pcap':
                    $('form p').text(this.files.length + " file(s) selected");
                    break;
                default:
                    alert('please enter correct file format');
                    break;
            }
        });
    });
</script>
<form action="/result" method="POST" enctype="multipart/form-data">
    <input type="file" accept=".pcap" name="upload" id="upload">
    <p>Drag your files here or click in this area.</p>
    <button type="submit">Upload</button>
</form>
{% endblock %}
