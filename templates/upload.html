{% extends "base.html" %} {% block content %}
<style>
    body {
        background: rgb(255, 255, 255);
    }
    
    form {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -250px;
        width: 500px;
        height: 200px;
        border: 4px dashed rgb(0, 0, 0);
    }
    
    form p {
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 170px;
        color: rgb(0, 0, 0);
        font-family: Arial;
    }
    
    form input {
        position: absolute;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        outline: none;
        opacity: 0;
    }
    
    form button {
        margin: 0;
        color: #000;
        background: #16a085;
        border: none;
        width: 500px;
        height: 50px;
        margin-top: 20px;
        margin-left: -4px;
        border-radius: 4px;
        border-bottom: 4px solid #117A60;
        transition: all .2s ease;
        outline: none;
    }
    
    form button:hover {
        background: #149174;
        color: #0C5645;
    }
    
    form button:active {
        border: 0;
    }
</style>
<script>
    $(document).ready(function() {
        $('form input').change(function() {
            var type = this.files[0].name.split(".")
            type = type[type.length - 1]
            if (type == 'pcap') {
                $('form p').text(this.files.length + " file(s) selected");
            } else {
                alert('please select a pcap file');
                $("#upload").val('');
                $('form p').text('Drag your files here or click in this area.')
            }

        });
    });
</script>
<script>
        function check_progress() {
            var thread_id = "{{thread_id}}";
            var bar = document.getElementById("pb");
            var modal = $('#myModal');
            dot = 0;
            console.log(thread_id);
            function worker() {
                $.get('status/' + thread_id, function(status) {
                    console.log(status)
                    console.log(dot)
                    if (status == "nothing") {
                        bar.style.width = '0%';
                        if(dot % 4 == 0){
                            modal.find('.modal-body #status_context').text("Uploading.");
                        }
                        if(dot % 4 == 1){
                            modal.find('.modal-body #status_context').text("Uploading..");
                        }
                        if(dot % 4 == 2){
                            modal.find('.modal-body #status_context').text("Uploading...");
                        }
                        if(dot % 4 == 3){
                            modal.find('.modal-body #status_context').text("Uploading....");
                        }
                        setTimeout(worker, 500)
                    }
                    if (status == "file valid") {
                        bar.style.width = '0%';
                        if(dot % 4 == 0){
                            modal.find('.modal-body #status_context').text("FlowMeter running.");
                        }
                        if(dot % 4 == 1){
                            modal.find('.modal-body #status_context').text("FlowMeter running..");
                        }
                        if(dot % 4 == 2){
                            modal.find('.modal-body #status_context').text("FlowMeter running...");
                        }
                        if(dot % 4 == 3){
                            modal.find('.modal-body #status_context').text("FlowMeter running....");
                        }
                        setTimeout(worker, 500)
                    }
                    if (status == "flmt") {
                        bar.style.width = '50%';
                        if(dot % 4 == 0){
                            modal.find('.modal-body #status_context').text("FlowMeter finished!  Waiting for Joy running.");
                        }
                        if(dot % 4 == 1){
                            modal.find('.modal-body #status_context').text("FlowMeter finished!  Waiting for Joy running..");
                        }
                        if(dot % 4 == 2){
                            modal.find('.modal-body #status_context').text("FlowMeter finished!  Waiting for Joy running...");
                        }
                        if(dot % 4 == 3){
                            modal.find('.modal-body #status_context').text("FlowMeter finished!  Waiting for Joy running....");
                        }
                        setTimeout(worker, 500)
                    }
                    if (status == "joy") {
                        bar.style.width = '100%';
                        setTimeout(worker, 1000)
                    }
                    dot = dot + 1;
                })

            }
            worker()
        }
    </script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    
<form id="uploadform" enctype="multipart/form-data">
    <input id="upload" type="file" accept=".pcap" name="upload">
    <p>Drag your files here or click in this area.</p>
    <button id="btnUploadFile" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false">Upload</button>
     <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Upload Progress</h4>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <div id="status_context"></div>
            <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%" id="pb"></div>
        </div>
        
      </div>
    </div>
  </div>
</form>
<script>
 //## 按下上傳按鈕觸發
        $("form#uploadform").submit(function(e) {
            e.preventDefault();    
            var formData = new FormData(this);
            console.log(formData)
            //## 透過ajax方式Post 至Action
            check_progress();
            
            var ajaxRequest = $.ajax({
                
                type: "POST",
                url:"/checkvalid/{{thread_id}}",
                contentType: false,         // 告诉jQuery不要去這置Content-Type
                processData: false,         // 告诉jQuery不要去處理發送的數據 
                data: formData,
                
                success: function (result) {
                if (result == "file valid"){
                    window.location = "/result/{{thread_id}}";
                }
                else if(result == "file not valid"){
                    alert("your file is not valid");
                    $('#myModal').modal('hide');
                    $(".modal-backdrop").remove();
                    $('form p').text('Drag your files here or click in this area.');
                }
                else{
                    alert("error");
                    $("#upload").val('');
                    $('form p').text('Drag your files here or click in this area.');
                }
                },
            })
            .fail(function() {
                alert( "upload failed" );
            });
            
        });
</script>
{% endblock %}
