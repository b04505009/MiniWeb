<!DOCTYPE html>
<html lang="en">

<head>
    <title>MiniWeb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="icon" href="static/image/malware_icon.gif">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    {% set navigation_bar = [
    ('/upload', 'upload', 'Upload'),
    ('/history', 'history', 'Recent Upload')
    ] -%}
{% set active_page = active_page|default('home') -%}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Flow Evaluater</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="active"><a class="nav-link" href="/home">Home</a></li>
            {% for href, id, caption in navigation_bar %}
              <li{% if id == active_page %} class="active"{% endif
              %}><a class="nav-link" href="{{ href|e }}">{{ caption|e }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </nav>

    <div id="content">{% block content %}{% endblock %}</div>
</body>

</html>
